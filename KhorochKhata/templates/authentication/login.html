{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3 center">
                <h4>Login into Your Account</h4>
                </div>

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="text"
                               name = "username"
                               placeholder="enter username here"
                               class = "form-control form-control-sm"
                               id="usernameField"
                               value="{{ fieldValues.username }}">
                    </div>

                    <div class="form-group">
                        <input type="password"
                               name = "password"
                               placeholder="enter password here"
                               class = "form-control form-control-sm"
                               id="passwordField">
                    </div>

                    <input type="submit" value="Login" class="btn btn-block submitBtn">
                </form>
                </div>
            <div class="container">
                <span>Don't Have a account? </span><a href="{% url 'register' %}">Register Now</a><br>
                <span>Forgot Password?</span><a href="{% url 'request-reset-link' %}"> Reset Password</a>

            </div>

            </div>
        </div>
     <div class="col-md-4"></div>
    </div>

<script src="{% static 'js/register.js' %}"></script>



{% endblock %}
