{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3 center">
                <h4>Register For a Free Account</h4>
                </div>

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="text"
                               name = "username"
                               placeholder="enter username here"
                               class = "form-control form-control-sm"
                               id="usernameField"
                               value="{{ fieldValues.username }}">
                    </div>
                    <div id="invalid_feedback" class="invalid-feedback" style="display:none">

                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>

                    <div class="form-group">
                        <input type="email"
                               name = "email"
                               placeholder="enter email here"
                               class = "form-control form-control-sm"
                               id="emailField"
                               value="{{ fieldValues.email }}">
                        <div id="invalid_email_feedback" class="invalid-feedback" style="display:none">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password"
                               name = "password"
                               placeholder="enter password here"
                               class = "form-control form-control-sm"
                               id="passwordField">
                         <small class="float-right py-3 showPassToggle">Show</small>
                    </div>

                    <input type="submit" value="Register" class="btn btn-block submitBtn">
                </form>
                </div>
            <div class="container">
                <span>Already Have an account? </span><a href="{% url 'login' %}">Login Here</a>
            </div>
            </div>
        </div>
     <div class="col-md-4"></div>
    </div>

<script src="{% static 'js/register.js' %}"></script>



{% endblock %}
