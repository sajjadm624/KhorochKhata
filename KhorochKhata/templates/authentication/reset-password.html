{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3 center">
                <h4>Please Enter Your Email For Reset Link</h4>
                </div>

                <form action="{% url 'request-reset-link' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="email"
                               name = "email"
                               placeholder="enter email here"
                               class = "form-control form-control-sm"
                               id="emailField"
                               value="{{ values.email }}">
                        <div id="invalid_email_feedback" class="invalid-feedback" style="display:none">
                        </div>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-block submitBtn">
                </form>
                </div>
            <div class="container">
                <span>Already Have an account? </span><a href="{% url 'login' %}">Login Here</a>
            </div>
            </div>
        </div>
     <div class="col-md-4"></div>
    </div>

<script src="{% static 'js/register.js' %}"></script>



{% endblock %}
