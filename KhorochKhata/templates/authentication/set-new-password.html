{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3 center">
                <h4>Set Your New Password.</h4>
                </div>

                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input type="password"
                               name = "password0"
                               placeholder="Enter New Password Here"
                               class = "form-control form-control-sm"
                               id="passwordField0">
                         <small class="float-right py-3 showPassToggle">Show</small>
                    </div>

                    <div class="form-group">
                        <input type="password"
                               name = "password1"
                               placeholder="Again Enter Password Here"
                               class = "form-control form-control-sm"
                               id="passwordField1">
                         <small class="float-right py-3 showPassToggle">Show</small>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-block submitBtn">
                </form>
                </div>
            <div class="container">
                <span>Already Have an account? </span><a href="{% url 'login' %}">Login Here</a>
            </div>
            </div>
        </div>
     <div class="col-md-4"></div>
    </div>

<script src="{% static 'js/register.js' %}"></script>



{% endblock %}
